# GitHub Actions - Mobile App CI
# Runs Flutter analysis on PRs, actual builds happen on Codemagic

name: Mobile App CI

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  # Job 1: Analyze Flutter Code
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  # Job 2: Run Flutter Tests
  test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: analyze
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  # Note: Actual APK/IPA builds happen on Codemagic
  # This workflow just ensures code quality before Codemagic builds
