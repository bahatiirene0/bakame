name: bakame_mobile
description: "Bakame AI - Rwanda's First AI Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Supabase
  supabase_flutter: ^2.6.0
  google_sign_in: ^6.2.1

  # HTTP & Networking
  http: ^1.2.2
  connectivity_plus: ^6.0.5

  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.3+1

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
